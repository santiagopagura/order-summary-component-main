<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main>
    <img src="./images/illustration-hero.svg" alt="caricature image of a women with headphone dancing ">
    <section>
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <article>
        <img src="./images/icon-music.svg" alt="music logo">
        <div>
          <p class="plan">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <a href="#">
          <p>Change</p>
        </a>
      </article>
      <a class="btn btn__pay" href="#">Proceed to Payment</a>
      <a class="btn btn__cancel" href="#">Cancel Order</a>
    </section>

  </main>

</body>
</html>
